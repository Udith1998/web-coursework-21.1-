<!DOCTYPE html>
<html>
    <title>Suggestions And Allegations Page</title>
    <head>
        <style>
            #header{
                width: 1350px;
                height: 120px;
                background-color:#E3B9B7;
            }
            body{
                background-color:#bed1cd;
            }
        </style>
        <script>
         function enlarge(){
                document.getElementById("image1").width="600";
                document.getElementById("image1").height="350";
                document.getElementById("image1").border=3;
                document.getElementById("image2").width="600";
                document.getElementById("image2").height="350";
                document.getElementById("image2").border=3;
            }
         function resize(){
                document.getElementById("image1").width="527";
                document.getElementById("image1").height="300";
                document.getElementById("image1").border=0;
                document.getElementById("image2").width="800";
                document.getElementById("image2").height="300";
                document.getElementById("image2").border=0;
            }
         function validate(){
                if(document.frm1.uname.value.length<1){
                    alert("Name Cannot be empty");
                    document.getElementById("f1").action="Suggestion page.html";
                }
                else   
                if(document.frm1.psw.value.length<1){
                    alert("Password Cannot be Empty");
                    document.getElementById("f1").action="Suggestion page.html";
                }
                else
                if(document.frm1.mail.value.length<1){
                    alert("Email cannot be empty");
                    document.getElementById("f1").action="Suggestion page.html";
                }
                else
                if(document.frm1.com.value.length<1){
                    alert("Comment should be Empty... please check it again");
                    document.getElementById("f1").action="Suggestion page.html";
                }
            }
        </script>
        </head>
        <body>
            <div id="header" align="center"><marquee behavior="scroll" direction="up"><center><h1><em><u>Welcome to the Suggestions and Allegations Page...</u></em></h1></center></marquee></div>
            <br><br><br><br>
            <center>
            <form method="post" id="f1" name="frm1" onsubmit="validate();">
                <table>
                    <tr>
                        <td>Enter Your Name : &nbsp;&nbsp;&nbsp;</td>
                        <td><input type="text" name="uname"></td>
                    </tr>
                    <tr>
                        <td>Enter Your Email Address : &nbsp;&nbsp;&nbsp;</td>
                        <td><input type="email" name="mail"></td>
                    </tr>
                    <tr>
                        <td>Enter Your Password : &nbsp;&nbsp;&nbsp;</td>
                        <td><input type="password" name="psw"></td>
                    </tr>
                    <tr>
                        <td>Choose Your Choice</td>
                        <td>
                        <select name="choose">
                            <option>Select Your Choice Here</option>
                            <option>Suggestion</option>
                            <option>Allegation</option>
                            <option>Find More Information</option>
                        </select>
                        </td>
                        <tr>
                            <td>Enter Here from Your Comment : &nbsp;&nbsp;&nbsp;</td>
                            <td><input type="text" name="com"></td>
                        </tr>
                        <tr> 
                            <td><br><br><center><input type="button" value="Submit"></center></input></td>
                            <td><br><br><center><input type="button" value="Exit"></center></input></td>
                        </tr>
                    </tr>
                </table>
            </form>
        </center>
        <img src="https://copyleaks.com/blog/wp-content/uploads/2020/12/how-to-write-a-book-1024x535.jpg" id="image1" align="right" width="527" height="300"  onmouseover="enlarge();" onmouseout="resize();">
        <img src="http://www.incimages.com/uploaded_files/image/970x450/writing-1940x900_35498.jpg" id="image2" align="left" width="800" height="300"  onmouseover="enlarge();" onmouseout="resize();">
        </body>
        </html>
