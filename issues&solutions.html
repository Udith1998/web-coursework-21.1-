        section .leftBox .content h1 {

        }
           
        
        section .Uneven access to education ul {
            position: absolute;

            margin: 0;

        }
           
        
        section Uneven access to education ul li {
            list-style: none;
            background: #fff;
            box-sizing: border-box;
            height: 200px;
            margin: 15px 0;
        }

        
        section .Uneven access to education ul li .Readmore {
            padding: 20px;

            box-sizing: border-box;

        section .Uneven access to education ul li .Readmore h3 {
            position: relative;

        }
           
        
        section .Uneven access to education ul li .Readmore p {

        }
